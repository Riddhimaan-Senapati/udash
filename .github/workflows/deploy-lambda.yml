name: Deploy Menu Scraper Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: us-east-1
  STACK_NAME: umass-dining-menu-scraper

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build Lambda Layer
        run: |
          cd lambda
          mkdir -p layer/python
          pip install playwright beautifulsoup4 soupsieve -t layer/python/ --upgrade --no-cache-dir
          cd layer/python
          PLAYWRIGHT_BROWSERS_PATH=. python -m playwright install chromium
          cd ../..
          cd layer
          zip -r9 ../playwright-layer.zip . -x "*.pyc" -x "*__pycache__*"
          cd ..

      - name: Install function dependencies
        run: |
          cd lambda
          python -m pip install --upgrade pip
          pip install supabase httpx -t package/ --upgrade --no-cache-dir

      - name: Package Lambda function
        run: |
          cd lambda/package
          cp ../lambda_function.py .
          cp ../scraper_utils.py .
          find . -type d -name "__pycache__" -delete 2>/dev/null || true
          find . -type f -name "*.pyc" -delete
          zip -r9 ../lambda-deployment.zip .
          cd ..
          zip -g lambda-deployment.zip lambda_function.py scraper_utils.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file lambda/cloudformation.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides \
              SupabaseUrl=${{ secrets.SUPABASE_URL }} \
              SupabaseKey=${{ secrets.SUPABASE_KEY }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --region ${{ env.AWS_REGION }}

      - name: Get Lambda function name
        id: get-function
        run: |
          FUNCTION_NAME=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`LambdaFunctionName`].OutputValue' \
            --output text)
          echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT

      - name: Upload layer and function to S3
        run: |
          BUCKET_NAME="umass-dining-lambda-deployments"
          aws s3 ls s3://$BUCKET_NAME 2>/dev/null || aws s3 mb s3://$BUCKET_NAME --region ${{ env.AWS_REGION }}
          
          LAYER_HASH=$(md5sum lambda/playwright-layer.zip | cut -d' ' -f1)
          if ! aws s3 ls s3://$BUCKET_NAME/playwright-layer.zip 2>/dev/null; then
            echo "Uploading Playwright layer"
            aws s3 cp lambda/playwright-layer.zip s3://$BUCKET_NAME/playwright-layer.zip
          fi
          
          PACKAGE_HASH=$(md5sum lambda/lambda-deployment.zip | cut -d' ' -f1)
          S3_KEY="lambda-deployment-${PACKAGE_HASH}.zip"
          if ! aws s3 ls s3://$BUCKET_NAME/$S3_KEY 2>/dev/null; then
            echo "Uploading function package"
            aws s3 cp lambda/lambda-deployment.zip s3://$BUCKET_NAME/$S3_KEY
          fi
          
          aws lambda update-function-code \
            --function-name ${{ steps.get-function.outputs.function_name }} \
            --s3-bucket $BUCKET_NAME \
            --s3-key $S3_KEY \
            --publish

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ steps.get-function.outputs.function_name }}

      - name: Test Lambda function
        run: |
          aws lambda invoke \
            --function-name ${{ steps.get-function.outputs.function_name }} \
            --payload '{"test": true}' \
            --log-type Tail \
            response.json

          echo "Lambda Response:"
          cat response.json

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Stack Name: ${{ env.STACK_NAME }}"
          echo "Function Name: ${{ steps.get-function.outputs.function_name }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Schedule: Every Saturday at 11:00 AM EST"
